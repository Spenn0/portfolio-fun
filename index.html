<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <main class="main-section">
      <header class="header">
        <img class="logo" src="assets/sb.png" alt="" />
        <h1>Spencer Brown</h1>
      </header>
      <section class="web">
        <img
          class="triangles"
          src="/assets/red-triangle-no-stroke.png"
          alt="triangle"
        />
        <h3 class="web-title">Web</h3>
        <img src="" alt="" />
        <p class="info"></p>
        <img src="" alt="" />
        <p class="info"></p>
        <img src="" alt="" />
        <p class="info"></p>
      </section>
      <section class="visuals">
        <img
          class="triangles"
          src="/assets/yellow-triangle-no-stroke.png"
          alt="triangle"
        />
        <h3 class="visual-title">Visual</h3>
        <div class="carousel1"></div>
        <div class="carousel2"></div>
      </section>
      <section class="hello">
        <img
          class="triangles"
          src="/assets/blue-triangle-no-stroke.png"
          alt="triangle"
        />
        <h3 class="hello-title">Hello</h3>
        <img src="" alt="photo-of-spence" />
        <img class="small-logo" src="/assets/sb.png" alt="logo" />
        <p class="hello-words"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
